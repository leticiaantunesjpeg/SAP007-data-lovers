<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos/personagens.css" />
    <link
      rel="shortcut icon"
      href="./imagens/Favicon.ico"
      type="image/x-icon"
    />
    <title>Personagens</title>
  </head>
  <body>
    <header>
      <nav class="navegacao-filmes">
        <a href="./index.html" class="navegacao-item">Início</a>
        <a href="./filmes.html" class="navegacao-item">Filmes</a>
        <a href="./personagens.html" class="navegacao-item">Personagens</a>
      </nav>

      <div>
        <img id="imagemFilmes" src="./imagens/ghibli1.jpg" alt="banner" />
      </div>
    </header>

    <section class="filtros-conteiner">
      <div class="filtro-conteiner-individual" id="pesquisaConteiner">
        <input
          type="search"
          class="filtro-item pesquisa-item"
          id="pesquisaConteinerItem"
          placeholder="Pesquise"
          autocomplete="on"
          spellcheck="true"
        />
      </div>

      <div class="filtro-conteiner-individual" id="ordenacaoAlfabetica">
        <select
          class="filtro-item ordenacao-alfabetica"
          id="ordenacaoAlfabeticaItem"
        >
          <option class="ordenacao-alfabetica" value="">Ordem Afabética</option>
          <option class="ordenacao-alfabetica" value="A-Z">A-Z</option>
          <option class="ordenacao-alfabetica" value="Z-A">Z-A</option>
        </select>
      </div>

      <div class="filtro-conteiner-individual" id="filtroGenero">
        <select class="filtro-item filtro-genero" id="filtroGeneroItem">
          <option class="filtro-genero" value="">Gênero</option>
          <option class="filtro-genero" value="Female">Feminino</option>
          <option class="filtro-genero" value="Male">Masculino</option>
          <option class="filtro-genero" value="Unknown">Desconhecido</option>
          <option class="filtro-genero" value="NA">Sem Gênero</option>
        </select>
      </div>

      <div class="filtro-conteiner-individual" id="filtroEspecie">
        <select class="filtro-item filtro-especie" id="filtroEspecieItem">
          <option class="filtro-especie" value="">Espécie</option>
          <option class="filtro-especie" value="Human">Humano</option>
          <option class="filtro-especie" value="Totoro">Totoro</option>
          <option class="filtro-especie" value="Cat">Gato</option>
          <option class="filtro-especie" value="Witch">Bruxa</option>
          <option class="filtro-especie" value="Raccoon Dog">
            Raccoon Dog
          </option>
          <option class="filtro-especie" value="Red elk">Red elk</option>
          <option class="filtro-especie" value="Spirit">Espírito</option>
          <option class="filtro-especie" value="Wolf">Lobo</option>
          <option class="filtro-especie" value="Deity, Dragon">
            Deity, Dragon
          </option>
          <option class="filtro-especie" value="Spirit of The White Fox">
            Spirit of The White Fox
          </option>
          <option class="filtro-especie" value="unknown">Desconhecido</option>
          <option class="filtro-especie" value="Bird">Pássaro</option>
          <option class="filtro-especie" value="Wizard">Wizard</option>
          <option class="filtro-especie" value="Witch/Human">
            Witch/Human
          </option>
          <option class="filtro-especie" value="Demon">Demônio</option>
          <option class="filtro-especie" value="Human/Scarecrow">
            Human/Scarecrow
          </option>
          <option class="filtro-especie" value="Dog">Cachorro</option>
          <option class="filtro-especie" value="Arch-mage/Human">
            Arch-mage/Human
          </option>
          <option class="filtro-especie" value="Fish/Human">Fish/Human</option>
          <option class="filtro-especie" value="Deity">Deity</option>
          <option class="filtro-especie" value="Borrower">Borrower</option>
        </select>
      </div>

      <div class="filtro-conteiner-individual">
        <button type="button" class="button" id="recarregar">Recarregar</button>
      </div>
    </section>

    <main class="conteiner-main">
      <section id="containerCardItem"></section>
    </main>

    <footer>
      <p>
        Desenvolvido por
        <a href="https://github.com/leticiaantunesjpeg" target="_blank"
          >Leticia Antunes</a
        >
        e
        <a href="https://github.com/Maryssun" target="_blank"
          >Dayanne Maryssol</a
        >
        <br />
        SAP007 - LABORATORIA
      </p>
    </footer>

    <script src="./js/personagens.js" type="module"></script>
  </body>
</html>
